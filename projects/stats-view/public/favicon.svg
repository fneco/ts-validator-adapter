<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for main shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for TS logo -->
    <linearGradient id="tsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main shield background -->
  <path d="M100 5 L185 30 L185 130 Q185 170 100 195 Q15 170 15 130 L15 30 Z" 
        fill="url(#shieldGradient)" 
        filter="url(#dropShadow)" 
        stroke="#1e40af" 
        stroke-width="3"/>

  <!-- Adapter connection pattern (background) -->
  <!-- Input connectors (left side) -->
  <circle cx="40" cy="60" r="4" fill="#ffffff" opacity="0.2"/>
  <circle cx="40" cy="80" r="4" fill="#ffffff" opacity="0.2"/>
  <circle cx="40" cy="100" r="4" fill="#ffffff" opacity="0.2"/>
  <circle cx="40" cy="120" r="4" fill="#ffffff" opacity="0.2"/>
  <circle cx="40" cy="140" r="4" fill="#ffffff" opacity="0.2"/>
  
  <!-- Output connector (right side) -->
  <circle cx="160" cy="100" r="6" fill="#ffffff" opacity="0.3"/>
  
  <!-- Connection lines (representing adapter flow) -->
  <line x1="44" y1="60" x2="154" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.15"/>
  <line x1="44" y1="80" x2="154" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.15"/>
  <line x1="44" y1="100" x2="154" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.15"/>
  <line x1="44" y1="120" x2="154" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.15"/>
  <line x1="44" y1="140" x2="154" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.15"/>

  <!-- TypeScript "TS" text -->
  <text x="100" y="130" 
        font-family="Arial, sans-serif" 
        font-size="85" 
        font-weight="bold" 
        fill="url(#tsGradient)" 
        text-anchor="middle">TS</text>



</svg>