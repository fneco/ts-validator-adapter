$schema: http://json-schema.org/draft-07/schema#
properties:
  addresses:
    items:
      properties:
        address:
          type: string
        isPrimary:
          type: boolean
      required:
        - address
      type: object
    type: array
  email:
    format: email
    type: string
  password:
    minLength: 8
    type: string
required:
  - addresses
  - email
  - password
type: object
