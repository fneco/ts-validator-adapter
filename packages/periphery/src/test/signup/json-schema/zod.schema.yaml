$schema: https://json-schema.org/draft/2020-12/schema
additionalProperties: false
properties:
  addresses:
    items:
      additionalProperties: false
      properties:
        address:
          type: string
        isPrimary:
          type: boolean
      required:
        - address
      type: object
    type: array
  email:
    format: email
    pattern: >-
      ^(?!\.)(?!.*\.\.)([A-Za-z0-9_'+\-\.]*)[A-Za-z0-9_+-]@([A-Za-z0-9][A-Za-z0-9\-]*\.)+[A-Za-z]{2,}$
    type: string
  password:
    minLength: 8
    type: string
required:
  - addresses
  - email
  - password
type: object
